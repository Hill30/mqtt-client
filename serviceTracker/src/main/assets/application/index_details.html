<html>
<head>
    <script src="libs/angular.min.js" type="text/javascript"></script>
    <script src="libs/angular-resource.min.js" type="text/javascript"></script>
    <script src="libs/angular-route.min.js" type="text/javascript"></script>
    <script src="scripts/application.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
    <!--<link rel="stylesheet" type="text/css" href="styles/bootstrap-theme.css">-->
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/icomoon-glyphs.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body ng-app='application'>
    <!-- <div ng-view></div> -->
    <div class="activity-details">

    	


    	<form class="form-horizontal" role="form">

			<!--form-group-->
			<div class="form-group">
				<label class="col-sm-3 control-label">Service Date:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control">
				</div>
			</div>
			<!--/form-group-->

			<!--form-group-->
			<div class="form-group">
				<label class="col-sm-3 control-label">Start Time:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control">
				</div>
			</div>
			<!--/form-group-->

			<!--form-group-->
			<div class="form-group">
				<label class="col-sm-3 control-label">End Time:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control">
				</div>
			</div>
			<!--/form-group-->

			<!--form-group-->
			<div class="form-group">
				<label class="col-sm-3 control-label">Duration:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control">
				</div>
			</div>
			<!--/form-group-->

			<!--form-group-->
			<div class="form-group">
				<label class="col-sm-3 control-label">Travel Distance:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control">
				</div>
			</div>
			<!--/form-group-->

			<!--form-group-->
			<div class="form-group">
				<label class="col-sm-3 control-label">Errand Distance:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control">
				</div>
			</div>
			<!--/form-group-->

			<!--form-group-->
			<div class="form-group">
				<label class="col-sm-3 control-label">Service code:</label>
				<div class="col-sm-9">					
					<select class="form-control">
						<option value="0">test</option>
						<option value="0">test</option>
					</select>
				</div>
			</div>
			<!--/form-group-->

			<!--form-group-->
			<div class="form-group">
				<label class="col-sm-3 control-label">Visit Resolution:</label>
				<div class="col-sm-9">
					<select class="form-control">
						<option value="0">test</option>
						<option value="0">test</option>
					</select>
				</div>
			</div>
			<!--/form-group-->

			<!--form-group-->
			<div class="form-group">
				
				<div class="col-sm-offset-3 col-sm-9 text-right">					
                   
                    <a href="#" class="btn btn-default" tabindex="15">Cancel</a>
                    <a href="#" class="btn btn-primary"><span class="glyphicon glyphicon-disk"></span> Save</a>
                    <a href="#" class="btn btn-default">Force Complete</a>
                    <span class="btn-divider"></span>
                    <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> Delete</a>
                
				</div>
			</div>
			<!--/form-group-->
		 
		</form>


	    
    </div>
</body>
</html>
