<div ng-controller='activityRecordsController' class="activity-list">
    Visits:
    <ul>

        <li ng-repeat="record in records" ng-click="select(record.id)">            
            <div class="row"> 
                <div class="col-xs-8">
                    <div>{{record.payload.clientName}}</div>
                </div>
                <div class="col-xs-4">
                    <div class="activity-alerts">
                        <span class="glyphicon glyphicon-stopwatch"></span>
                        <span class="glyphicon glyphicon-user-2"></span>
                        <span class="glyphicon glyphicon-list-ul"></span>
                    </div>
                </div>
            </div>
            <div class="activity-inf clearfix">
                <ul>
                    <li><span class="activity-inf-heading">Date: </span>{{record.payload.date}}</li>
                    <li><span class="activity-inf-heading">Started: </span>{{record.payload.started}}</li>
                    <li><span class="activity-inf-heading">Ended: </span>{{record.payload.ended}}</li>
                    <li><span class="activity-inf-heading">Distance: </span>{{record.payload.distance}}</li>
                </ul>
            </div>            
        </li> 
    </ul>
</div>
